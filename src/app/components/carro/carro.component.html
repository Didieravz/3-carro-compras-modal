<h2>Carro Compras</h2>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        @for (item of items; track $index) {
            <tr>
                <td>{{item.product.name}}</td>
                <td>{{item.product.price}}</td>
                <td>{{item.cantidad}}</td>
                <td>{{item.product.price * item.cantidad}}</td>
                <td>
                    <button class="btn btn-danger btn-sm"
                    (click)="onDeleteProduct(item.product.id)">
                        Eliminar
                    </button>
                </td>
            </tr>
        }        
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" class="text-end fw-bold">Total: </td>
            <td colspan="1" class="fw-bold">{{total}}</td>
        </tr>
    </tfoot>
</table>
