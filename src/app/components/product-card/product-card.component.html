<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ producto.name }}</h5>
    <p class="card-text">{{ producto.description }}</p>
    <p class="card-text">{{ producto.price }}</p>
    <button class="btn btn-primary"
    (click)="onAddCar(producto)">Agregar al Carrito</button>
  </div>
</div>
