<app-navbar [items]="items" (openEventEmiter)="openCar()"></app-navbar>

<div class="container my-4">
  <h2>Catalogo de Productos APP!</h2>
  <div class="row">
    <app-catalogo
      [productos]="products"
      (productEventEmiter)="onAddCar($event)"
    >
    </app-catalogo>

    @if(showCarro){
    <app-carro-modal
      [itemsModal]="items"
      (idProductEventEmiter)="onDeleteProduct($event)"
      (openEventEmiter)="openCar()"
    ></app-carro-modal>
    }
  </div>
</div>
