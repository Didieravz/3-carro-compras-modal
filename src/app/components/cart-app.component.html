
<app-navbar [items]="items" (openEventEmiter)="openCar()"></app-navbar>

<div class="container my-4">

    <h2>Catalogo de Productos APP!</h2>
    <div class="row">
        
        <div [className]=" showCarro? 'col-8' : 'col' ">
            <app-catalogo [productos]="products" (productEventEmiter)="onAddCar($event)"></app-catalogo>
        </div>

        @if(showCarro){
            
            <div class="col-4 ">
                <button class="btn btn-secondary btn-sm float-end" (click)="openCar()">
                    Cerrar Carro
                </button>

                @if (items.length > 0) {
                    <app-carro [items]="items" 
                    [total]="totalPrice"
                    (idProductEventEmiter)="onDeleteProduct($event)"></app-carro>
                }@else {
                    <div class="alert alert-warning">No hay productos en el carro!</div>
                }
            </div>      
        }
    </div>
</div>
